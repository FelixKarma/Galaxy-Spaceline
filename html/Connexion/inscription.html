    <form action="#" method="get">
        <h1>INSCRIPTION</h1> <br><br>
        <div>
            <p>
                Envie d'une expérience <br> hors du commun <br> passer vos prochaines vacances <br> au-delà des étoiles.
            </p>

            <form>
                <div class="container center">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email*</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Mot de passe*</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Mot de passe"

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Adresse</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 rue Emily Zola "
                            required>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Adresse 2</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Appartement, studio.."
                            required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6 ">
                            <label for="inputCity">Ville</label>
                            <input type="text" class="form-control" id="inputCity" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">Région</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choix...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Code Postale</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">

                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark">Continuer</button> <br> <br>
                </div>
            </form>
        </div>
