<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/typeWriting.css" rel="stylesheet"/>

    <title>Document</title>
</head>
<body>
   
<h1>VOTRE RESERVATION</h1>

<button onclick="typeWriter()"></button>

<p id="demo"></p>

<script>
var i = 0;
var txt = 'Vous avez réservé un vol pour Pluton. Le 26 octobre 2175 pour 2 personnes';
var speed = 40;



function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>

</body>
</html>
